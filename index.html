<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/view.css">
    <link rel="stylesheet" href="./styles/form.css">
    <title>BuzzQuizz</title>
</head>

<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    <section class="home">
        <section class="home_no-quizzes-created hidden">
            <div class="home_no-quizzes-created_positioning-div">
                <p>Você não criou nenhum quizz ainda :(</p>
                <button onclick="openQuizzForm()">Criar Quizz</button>
            </div>
        </section>
        <section class="home_created-quizzes">
            <div class="home_created-quizzes_positioning-div">
                <h2>Seus Quizzes</h2>
                <ion-icon name="add-circle" onclick="openQuizzForm()"></ion-icon>
            </div>
            <section class="home_created-quizzes_list">
                <article class="home_quizz" onclick="openQuizzView()">
                    <img src="./teste.jpg" alt="">
                    <div class="home_quizz_gradient"></div>
                    <p>AAAAAAAAAAA</p>
                </article>
            </section>
        </section>
        <h2>Todos os Quizzes</h2>
        <section class="home_non-user-quizzes"></section>
    </section>
    <section class="quizz-view hidden">
        <div class="banner">

        </div>
        <div class="quizz-view_main">

        </div>
    </section>
    <section class="quizz-form hidden">
        <section class="quizz-form_basic-info-screen hidden">
            <p>Comece pelo começo</p>
            <div class="quizz-form_basic-info-screen_input-area">
                <input class="quizz-form_basic-info-screen_quizz-title" type="text" placeholder="Título do quizz">
                <input class="quizz-form_basic-info-screen_url-image" type="text"
                    placeholder="URL da imagem do seu quizz">
                <input class="quizz-form_basic-info-screen_number-of-questions" type="text"
                    placeholder="Quantidade de perguntas do quizz">
                <input class="quizz-form_basic-info-screen_number-of-levels" type="text"
                    placeholder="Quantidade de níveis do quizz">
            </div>
            <button onclick="openQuestionsScreen()">Prosseguir pra criar perguntas</button>
        </section>
        <section class="quizz-form_questions-screen hidden">
            <p>Crie suas perguntas</p>
            <div class="quizz-form_questions-screen_question-list">
            </div>
            <button onclick="openLevelsScreen()">Prosseguir pra criar níveis</button>
        </section>
        <section class="quizz-form_levels-screen ">
            <h1 class="title"> Agora, decida os níveis! </h1>
            <div class="quizz-form_levels-screen_main">


            </div>
        </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
